{% extends 'base.html' %}

{% block title %} Snack Detail {% endblock %}




{% block content %}
<h1> Snack Detail Page </h1>
<br/>

{% for snack in object_list %}
<h2><a href="{% url 'snack_detail' snack.pk %}">{{snack.purchaser}} : {{ snack.name }} - {{snack.description}}</a></h2>

{% endfor %}
{% endblock %}
